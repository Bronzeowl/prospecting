<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://snappykraken-assets.s3.amazonaws.com/campaigns/_SK3_Prospecting/3.20_Estate_Planning/assets/css/styles.css" media="screen" rel="stylesheet" type="text/css">

  <title>Need Help Navigating Your Legacy Plan Options?</title>

</head>

<body>

  <div class="registration">
    
    <section class="hero">

      <div class="titles container text-center pt-5 p-md-5">
        [PIECE_REF order="4"]
      </div>

      <div class="mobile"></div>

      <div id="form" class="form ml-md-5 py-5 px-1 p-md-5 w-100 w-md-50">
        <div class="wrapper w-85 w-md-90 mx-auto">
            <div class="text-center mb-5">
                [PIECE_REF order="5"]
              </div>
              <form id="form" action="https://financeinsights.net/thankyou/" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control" required pattern="[a-zA-Z]+" name="name[]" placeholder="First Name" title="Please enter a valid name. No numbers or special characters are allowed." />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" required pattern="[a-zA-Z]+" name="name[]" placeholder="Last Name" title="Please enter a valid name. No numbers or special characters are allowed." />
                  </div>
                  <div class="form-group">
                    <input type="tel" class="form-control" required name="phone_number" placeholder="Phone" />
                  </div>    
                  <div class="form-group">
                    <input type="email" class="form-control" required name="email" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <select class="form-control custom-select" name="preferred-call-window">
                      <option selected>Best Time to Call You</option>
                      <option value="Morning">Morning</option>
                      <option value="Afternoon">Afternoon</option>
                    </select>
                  </div>
          
                <input type="hidden" name="vessel-id" value="[VESSEL_ID_HASH]" />
                <input type="hidden" name="campaign-id" value="[CAMPAIGN_ID_HASH]" />
                <input type="hidden" name="step-id" value="[STEP_ID_HASH]" />
                <input type="hidden" name="target-step-id" value='[STEP_ID order="2"]' />
      
                <input type="submit" class="btn btn-primary mt-5 mx-auto d-block" value='[PIECE_REF order="6"]' />
      
              </form>
            </div>

      </div>

    </section>

    <section id="bio" class="py-4 p-md-4">
      <div class="container p-sm-5 d-md-flex">
        <div class="left w-md-30 mx-auto">
          <div class="logoBox">
            [PIECE_REF order="16"]
          </div>
        </div>
        <div class="right w-md-60 my-4">
          <div class="contact">
            <p>
              [PIECE_REF order="10"]<br />
              <em>[PIECE_REF order="11"]</em>
            </p>
          </div>
          <div class="content">
            [PIECE_REF order="7"]
          </div>
          <a class="btn btn-primary btn-block" href="#form">[PIECE_REF order="8"]</a>
        </div>
      </div>
    </section>

    <footer class="p-3 p-md-5 text-center">
      <p class="contact mt-4">
        [PIECE_REF order="9"]
      </p>
      <div class="disclosures">
        <p>
          [PIECE_REF order="15"]
        </p>
      </div>
    </footer>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery-validation-bootstrap-tooltip@0.10.2/jquery-validate.bootstrap-tooltip.min.js" integrity="sha256-I45rK0P1Xaek9ab7gGl9sSRGntTaVm49/eob6mRWKaQ=" crossorigin="anonymous"></script>
  <script src="https://assets.snappykraken.com/global/js/forms.min.js"></script>
</body>

</html>
